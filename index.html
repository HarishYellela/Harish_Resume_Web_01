<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }
        .code {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            background-color: #fff;
            color: #1e3c72;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Human Verification</h1>
        <p>Type the following code to proceed:</p>
        <p class="code" id="randomCode"></p>
        <input type="text" id="verificationInput" placeholder="Enter code here" onkeypress="handleKeyPress(event)">
        <button class="btn" onclick="verify()">Verify</button>
    </div>
    <script>
        function generateRandomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const length = 6;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function verify() {
            const input = document.getElementById('verificationInput').value;
            const randomCode = document.getElementById('randomCode').textContent;
            if (input === randomCode) {
                window.location.href = 'Harish_resume_web.html';
            } else {
                alert('Verification failed. Please try again.');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                verify();
            }
        }

        document.getElementById('randomCode').textContent = generateRandomCode();
    </script>
</body>
</html>
